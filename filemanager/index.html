<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
		
		<!-- Standard CSS -->
		<link rel="stylesheet" href="../css/themes/df-default/jquery-ui-1.9.1.custom.css" type="text/css" />
		<link rel="stylesheet" href="../css/layout.css" type="text/css" />
		


	</head>
	<body>
		<div id="main_content" align="left">
			<div id="fileManagerPanel">
				<div align="left" class="cH100 ui-widget ui-state-default ui-corner-all ">
					<div class="cTM1" align="left">
						<div id="browserControl">
							<div class="cRight fmToolbar cRM1">
								<span id="mandatory_tools">
									<button id="mkdir">Create Folder</button>&nbsp;
                                    <button id="importzip">Import Zip</button>&nbsp;
                                    <button id="exportzip">Export Zip</button>&nbsp;
                                    <button id="rm">Delete Item(s)</button>
								</span>
							</div>
							<div class="cLeft cLM1 fmToolbar">
								<button id="exit">FILE&nbsp;MANAGER:</button>
								PATH:<span id="breadcrumbs">/</span>
							</div>
							<div class="cClear"><!--  --></div>
						</div>
						<div id="fileControl">
							<div class="cRight fmToolbar">
								<span id="fileControl_mandatory_tools">
									<button id="exitEditor">Close Editor</button>
								</span>
							</div>
							<strong>EDITING&nbsp;FILE:</strong> <span id="fileControl_breadcrumbs">/</span>
						</div>
					</div>
					<div id="dndPanel" data-target="" data-type="folder" align="left" style="background: #fff;" class="cCenter cW98 cH90 ui-widget ui-state-default ui-corner-all">
						<div id="listing" class="scrollablePane cH95 cW98">
							
						</div>
					</div>
					<div id="editPanel" data-target="" data-type="folder" align="left" class="cCenter cW98 cH90">
						<iframe id="editing" width="100%" height="100%" src="about:blank" class="ui-widget ui-state-default ui-corner-all"></iframe>
					</div>
				</div>
				<div class="cClear"></div>
			</div>
		</div>
		<div class="cHidden">
			<div id="zipFileHidden" style="display:none;">
				<form id="zipFileForm" method="POST" enctype="multipart/form-data" target="zipFileIframe">
					<input id="zipFileInput" type="file" name="files" onchange="this.form.submit(); reloadFolder();"/>
				</form>
				<iframe id="zipFileIframe" name="zipFileIframe" src="about:blank" width="100%" height="70px"></iframe>
			</div>
			<div id="errorDialog" title="Oops! An Error Has Occured..." class="cTxtLeft">
				<p class="ui-state-error ui-corner-all cP1">
					<span class="ui-icon ui-icon-alert" style="float: left; margin-right: .3em;"></span>
					<span id="errorMsg"><!--  --></span>
				</p>
			</div>
		</div>
        <script src="/lib/web-core/js/jquery.js"></script>
        <script src="/lib/web-core/js/jquery-ui-1.9.2.custom.min.js"></script>


        <!-- DF Imports -->
        <script src="/lib/web-core/js/df.js"></script>
        <script src="/lib/web-core/js/df-err.js"></script>


        <!-- DF FileManager -->
        <script src="js/filemanagement.js"></script>
	</body>
</html>
